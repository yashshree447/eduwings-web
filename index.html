<!DOCTYPE html>
<html lang="en">
<head>

  <title>E-Campus Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Overlay -->
  <div class="overlay"></div>

  <div class="login-container">
    <div class="login-box">
          <div class="logo">

      <div class="college-text">
